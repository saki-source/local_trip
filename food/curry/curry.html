<!DOCTYPE html>

    <title>ローカルぶらり旅（お店）</title>
    <link rel="stylesheet" href="locar_trip_reset.css">
    <link rel="stylesheet" href="curry.css">

    <!-- slick CSS CDN -->
<link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css"/>
<link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick-theme.css" />
 
<!-- jQuery CDN -->
<script src="https://code.jquery.com/jquery-3.5.0.min.js" integrity="sha256-xNzN2a4ltkB44Mc/Jz3pT4iU1cmeR0FkXs4pru/JxaQ=" crossorigin="anonymous"></script>
<!-- slick js CDN -->
<script src="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js" integrity="sha256-DHF4zGyjT7GOMPBwpeehwoey18z8uiz98G4PRu2lV0A=" crossorigin="anonymous"></script>

</head>
<body>
    <div class="box">
        <header>
            <a href="../../top/index.html">ローカルぶらり旅</a>
        </header>
        <div class="food">
            <p class="food_name">CURRY KITCHEN onion</p>
            <div class="image">
                <img src="../image/food_photo01.png.jpeg" alt="入口写真1" width="180" height="180" >
            </div>
            <div class="detail">
            <p><span>電話番号:</span>  </p>
            <p><span>営業時間</span>:  ランチ 11:30〜15:00<br>ディナー 17:00〜20:30</p>
            <p><span>定休日</span>:定休日 毎週水曜日</p>
            <!-- <p> <span>お勧めポイント</span>:  カレーが美味しい！</p> -->
            </div>
        </div>
         
       
        <div class="carousel"><!-- このセレクタをjsで指定する -->
            <div><img src="image/food_content.jpeg" alt="ご飯"  width="180" height="180"  id="content1"></div>
            <div><img src="image/shop.jpg" alt="お店の中" width="180" height="180" id="content2"></div>
        </div>

        <div class="map">
            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2914.5667775785405!2d141.35852081578835!3d43.0715782791455!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x5f0b291f1ccbd371%3A0xec06750c6417a832!2zQ1VSUlkgS0lUQ0hFTiBvbmlvbijjgqvjg6zjg7zjgq3jg4Pjg4Hjg7Mg44Kq44OL44Kq44OzKQ!5e0!3m2!1sja!2sjp!4v1677456258854!5m2!1sja!2sjp" width="180" height="180" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
            <div class="map_detail">
                <p>〒060-0907<br> 北海道札幌市東区北７条東４丁目２８−４９ 北進農材</p>
            </div>
            <div class="icon">
                <a href="../food.html" id="top">一覧に戻る</a>
            </div>
        
        </div>


    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js" integrity="sha256-DHF4zGyjT7GOMPBwpeehwoey18z8uiz98G4PRu2lV0A=" crossorigin="anonymous"></script>
    <script type="text/javascript">
        $('.carousel').slick({
            // ここに slick のオプションを指定
            dots: true,
            autoplay: true,
            autoplaySpeed: 2000,
        });
           
    </script>
